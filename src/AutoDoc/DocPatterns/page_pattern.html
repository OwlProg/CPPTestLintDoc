<!DOCTYPE html>
<html>
<head>
    <title>
        CPPTestLintDoc
    </title>

    <link rel="stylesheet" href="style2.css">
    <!-- Scrollbar Custom CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <style>
        body
        {
            font-family: DejaVu Sans Mono, monospace;
            font-size: 12pt;
            background-color: initial;
            color: #d0d0d0;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
        }

        #textBlock
        {
            margin-left: 50px;
            margin-top: 50px;
        }

        .wrapper
        {
            display: flex;
            width: 100%;
            align-items: stretch;
        }

        #sidebar
        {
            width: 340px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            z-index: 999;
            background: #303335;
            color: #fff;
            transition: all 0.3s;
        }

        #sidebar.active
        {
            margin-left: -250px;
        }

        a[data-toggle="collapse"]
        {
            position: relative;
        }

        .dropdown-toggle::after
        {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        img
        {
            width:  250px;
            height: 150px;
        }

        p
        {
            font-family: DejaVu Sans Mono, monospace;
            font-size: 1.1em;
            font-weight: 300;
            line-height: 1.7em;
            color: #999;
        }

        a, a:hover, a:focus
        {
            color: inherit;
            text-decoration: none;
            transition: all 0.3s;
        }

        #sidebar .sidebar-header
        {
            padding: 30px;
            background: #303335;
            padding-bottom: 70px;
        }

        #sidebar ul.components
        {
            padding: 60px 0;
            border-bottom: 1px solid white;
            border-top: 1px solid white;
        }

        #sidebar ul p
        {
            color: #fff;
            padding: 10px;
        }

        #sidebar ul li a
        {
            padding: 10px;
            font-size: 1.1em;
            display: block;
        }

        #sidebar ul li a:hover
        {
            color: #7386D5;
            background: #fff;
        }

        #sidebar ul li.active > a, a[aria-expanded="true"]
        {
            color: #fff;
            background: #303335;
        }

        ul ul a
        {
            font-size: 0.9em;
            padding-left: 30px;
            background: #303335;
        }

        a[data-toggle="collapse"]
        {
            position: relative;
        }

        .dropdown-toggle::after
        {
            display: block;
            position: absolute;
            top: 50%;
            right: 20px;
            transform: translateY(-50%);
        }

        @media (max-width: 768px)
        {
            #sidebar
            {
                margin-left: -250px;
            }
            #sidebar.active
            {
                margin-left: 0;
            }
        }

    </style>
</head>
<body>
<div class="wrapper">
    <!-- Sidebar -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>CPPTestLinkDoc</h3>
            <img src="_logo_.png" alt="Italian Trulli">
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="#homeSubmenu" data-toggle="collapse" aria-expanded="false" class="dropdown-toggle">
                    Classes and User Types
                </a>
                <ul class="collapse list-unstyled" id="homeSubmenu">
